  <div class="initial-load-overlay">
    <div class="initial-load-overlay__spinner">
      <div class="initialload-overlay__logo"></div>
      <div animation-spin="true" class="bem-spinner"></div>
    </div>
  </div>
  <div js-selector="sidebar-overlay" action-hide-hamburger-menu="true" class="sidebar-overlay is-transparent is-hidden"></div>
  <div js-selector="sidebar" will-change="transform" class="sidebar">
    <div class="sidebar-inner">
      <div class="sidebar-header w-clearfix">
        <a href="https://www.Simply.pl" class="sidebar-header__logo w-inline-block">
          <div class="sidebar-rn-logo">
            <div class="sidebar-rn-logo__icon"></div>
            <div class="sidebar-rn-logo__text">Simply</div>
          </div>
        </a>
      </div>
      <div class="sidebar-nav">
        <div class="sidebar-nav__list">
          <a href="https://www.Simply.pl" class="sidebar-nav-item w-inline-block">
            <div class="sidebar-nav-item__icon"></div>
            <div class="sidebar-nav-item__text">Start</div>
          </a>
          <a href="#" class="sidebar-nav-item w-inline-block w--current">
            <div class="sidebar-nav-item__icon"></div>
            <div class="sidebar-nav-item__text">Porównywarki</div>
          </a>
          <a href="https://www.Simply.pl/o-nas" class="sidebar-nav-item w-inline-block">
            <div class="sidebar-nav-item__icon"></div>
            <div class="sidebar-nav-item__text">O nas</div>
          </a>
          <a href="https://www.Simply.pl/wiedza-i-pomoc" class="sidebar-nav-item w-inline-block">
            <div class="sidebar-nav-item__icon"></div>
            <div class="sidebar-nav-item__text">Wiedza i pomoc</div>
          </a>
          <a href="https://www.Simply.pl/kontakt" class="sidebar-nav-item w-inline-block">
            <div class="sidebar-nav-item__icon"></div>
            <div class="sidebar-nav-item__text">Kontakt</div>
          </a>
        </div>
      </div>
      <div class="sidebar-footer"></div>
    </div>
  </div>
  <div webkit-overflow-scrolling="touch" js-selector="body-wrapper" class="body-wrapper is-light-gray">
    <div class="page-wrapper" js-page-wrapper>
      <div class="top-header" js-top-header>
        <div class="top-header__inner w-clearfix">
          <div class="top-header__left-side">
            <a href="https://www.Simply.pl" class="top-header__logo w-inline-block">
              <div class="rn-logo">
                <div class="rn-logo__icon"></div>
                <div class="rn-logo__text">Simply</div>
              </div>
            </a>
          </div>
          <div class="top-header__right-side">
            <div class="top-header__nav-wrapper w-clearfix">
              <a href="https://www.Simply.pl" class="top-header__nav-link-holder w-inline-block">
                <div class="top-header__nav-link">
                  <div class="top-header__nav-link-text">Start</div>
                </div>
              </a>
              <a href="#" class="top-header__nav-link-holder w-inline-block">
                <div class="top-header__nav-link is-current">
                  <div class="top-header__nav-link-text">Porównywarki</div>
                </div>
              </a>
              <a href="https://www.Simply.pl/o-nas" class="top-header__nav-link-holder w-inline-block">
                <div class="top-header__nav-link">
                  <div class="top-header__nav-link-text">O nas</div>
                </div>
              </a>
              <a href="https://www.Simply.pl/wiedza-i-porady-lista" class="top-header__nav-link-holder w-inline-block">
                <div class="top-header__nav-link">
                  <div class="top-header__nav-link-text">Wiedza i pomoc</div>
                </div>
              </a>
              <a href="https://www.Simply.pl/kontakt" class="top-header__nav-link-holder w-inline-block">
                <div class="top-header__nav-link">
                  <div class="top-header__nav-link-text">Kontakt</div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div action-show-hamburger-menu="true" class="hamburger-icon">
          <div class="hamburger-icon__line"></div>
          <div class="hamburger-icon__line"></div>
          <div class="hamburger-icon__line"></div>
        </div>
      </div>
      <div subpage-id="home" class="subpage">
        Hello world!
      </div>
      <div class="footer">
        <div class="footer__inner w-clearfix">
          <div class="footer__left-side">
            <a href="https://www.Simply.pl/kontakt" class="footer__link-block w-inline-block">
              <div class="footer__link-text">Kontakt</div>
            </a>
            <a href="https://www.Simply.pl/regulaminy-i-dokumenty" class="footer__link-block w-inline-block">
              <div class="footer__link-text">Regulaminy i dokumenty</div>
            </a>
          </div>
          <div class="footer__right-side">
            <div class="footer__copyright">©2018 Simply</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div webkit-overflow-scrolling="touch" class="modal-wrapper is-hidden" modal-wrapper>
    <div class="modal-wrapper__inner">
      <div modal-id="deal-details" class="modal-holder is-hidden">
        <div class="modal-window">
          <div class="modal-window__content is-wider">
            <div class="modal-window__header">
              <div class="modal-window__title">
                <div class="modal-window__title-text">Example</div>
              </div>
            </div>
            <div class="modal-window__body">
              Example!
            </div>
            <div class="modal-window__footer w-clearfix">
              <div class="modal-window__footer-buttons w-clearfix">
                <div class="modal-window__footer-button-holder">
                  <div action-choose-deal-shown-in-deal-info="true" class="bem-button is-accent-color">Done</div>
                </div>
                <div class="modal-window__footer-button-holder">
                  <div action-close-modal="true" class="bem-button is-secondary is-no-border">Zamknij</div>
                </div>
              </div>
            </div>
            <div class="modal-window__close-icon-area">
              <div action-close-modal="true" class="modal-window__close-icon">
                <div><span class="font-icon is-modal-window__close-icon-cross"></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flashing-notifications-wrapper">
    <div js-selector="flashing-notification__neutral" class="flashing-notification is-transparent is-hidden">
      <div class="flashing-notification__padding-wrapper">
        <div class="flashing-notification__box">
          <div class="flashing-notification__box-inner">
            <div class="flashing-notification__icon-on-right-holder">
              <div flashing-notifications__action-close-notification="true" class="flashing-notification__icon is-close-icon"></div>
            </div>
            <div class="flashing-notification__icon-holder">
              <div class="flashing-notification__icon is-info-icon"></div>
            </div>
            <div js-selector="flashing-notification-text" class="flashing-notification__text">Powiadomienie!</div>
          </div>
        </div>
      </div>
    </div>
    <div js-selector="flashing-notification__success" class="flashing-notification is-transparent is-hidden">
      <div class="flashing-notification__padding-wrapper">
        <div class="flashing-notification__box is-green-success">
          <div class="flashing-notification__box-inner">
            <div class="flashing-notification__icon-on-right-holder"></div>
            <div class="flashing-notification__icon-holder">
              <div class="flashing-notification__icon is-check"></div>
            </div>
            <div js-selector="flashing-notification-text" class="flashing-notification__text">Sukces!</div>
          </div>
        </div>
      </div>
    </div>
    <div js-selector="flashing-notification__error" class="flashing-notification is-transparent is-hidden">
      <div class="flashing-notification__padding-wrapper">
        <div class="flashing-notification__box is-red-error">
          <div class="flashing-notification__box-inner">
            <div class="flashing-notification__icon-on-right-holder">
              <div flashing-notifications__action-close-notification="true" class="flashing-notification__icon is-close-icon"></div>
            </div>
            <div class="flashing-notification__icon-holder">
              <div class="flashing-notification__icon is-error"></div>
            </div>
            <div js-selector="flashing-notification-text" class="flashing-notification__text">Ups... Coś poszło nie tak.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
